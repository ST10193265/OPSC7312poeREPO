name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up JDK 17 
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' 

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set permissions for Gradlew
      run: chmod +x ./gradlew  

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.2
        components: build-tools;30.0.2

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace

    - name: Start Android Emulator
      run: |
        sdkmanager "system-images;android-30;google_apis;x86_64"
        echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
        $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -no-boot-
